<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>vue-multi-range-slider</title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue-apexcharts"></script>
    <link rel="stylesheet" href="./style.css"></link>
  </head>
  <body>
    <div id="app">
      <div id="chart">
        <apexchart ref="exampleChart" type=bar height=350 :options="chartOptions" :series="series" />
      </div>
      <div class="thumb-group" :style="{left: thumbX + 'px'}">
        <div class="thumb"></div>
      </div>
      <div class="buttons">
        <input type="number" v-model="dividerValue">
        <button :disabled="!canDivide()" @click="divideDataPoint()">分割する</button>
        <button v-if="canMerge" @click="mergeDataPoints()">結合する</button>  
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
